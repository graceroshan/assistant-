<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inertia - Virtual Assistant</title>
    <!---- CSS Linkage ------>
    <style>@import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Roboto Mono", monospace;
}

body {
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden; /* Prevent horizontal scroll */
}

.main {
  width: 100%;
  max-width: 340px;
  padding: 20px;
  text-align: center;
  transform: scale(0.85); /* Adjust overall scale */
}

.image-container {
  padding: 10px;
}

.image-container .image {
  display: flex;
  justify-content: center;
  
}

.image-container .image img {
  width: 50%;
   Adjusted size */
}

.image-container h1 {
  color: #00bcd4;
  margin-bottom: 10px;
  /* Adjusted size */
}

.image-container p {
  color: #324042;
  margiizen-bottom: 10px;
   /* Adjusted size */
}

.input {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 10%;
  max-width: 190px;
  height: 0px; /* Adjusted size */
  border-radius: 20px;
  background: rgba(202, 253, 255, 0.5);
  padding:0px;
  margin-left:40px;
  
}

.input .talk {
  background: transparent;
  outline: none;
  border: none;
  width: 10px; /* Adjusted size */
  height: 10px; /* Adjusted size */
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 10px; /* Adjusted size */
  cursor: pointer;
}

.input .talk i {
  font-size: 10px; /* Adjusted size */
  color: #aed0d0;
}

.input .content {
  color: #aed0d0;
  font-size: 1.2vw; /* Adjusted size */
 
  flex-grow: 1;
  text-align: center;
}

/* New transcript styles */
.transcript {
  margin-top: 10px;
  color: #aed0d0;
  text-align: center;
}

.transcript #transcriptText {
  font-size: 1.2vw; /* Adjusted size */
  margin-top: 10px;
}

/* Responsive Styles */
@media (max-width: 768px) {
  .main {
    transform: scale(1); /* Reset scale for mobile devices */
  }

  .image-container .image img {
    max-width: 80px; /* Adjusted size for mobile */
  }

  .image-container h1 {
    font-size: 6vw; /* Adjusted size for mobile */
  }

  .image-container p {
    font-size: 3vw; /* Adjusted size for mobile */
  }

  .input {
    width: 90%;
    height: 35px; /* Adjusted size for mobile */
  }

  .input .talk {
    width: 35px; /* Adjusted size for mobile */
    height: 35px; /* Adjusted size for mobile */
    font-size: 18px; /* Adjusted size for mobile */
  }

  .input .content {
    font-size: 3vw; /* Adjusted size for mobile */
  }

  .transcript #transcriptText {
    font-size: 3vw; /* Adjusted size for mobile */
  }
}</style>
    <!---- Font Awesome Cdn Linkage ------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="gif.gif" > <!-- Ensure this is an actual image file -->
            </div>
            <h1><b>J A R V I S</b></h1>
            <p>I'm a Virtual Assistant, how can I help you?</p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content">Click here to speak</h1>
        </div>
        <div class="transcript">
            <p id="transcriptText"></p>
        </div>
    </section>
    <!------- Js Linkage --------->
    <script src="script.js"></script>
</body>
</html>
